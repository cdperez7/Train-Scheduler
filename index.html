<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler Homework</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>




</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4 text-center font-weight-bold">Train Scheduler Homework</h1>
        <hr class="my-4">
        <p class="text-center font-weight-bold">View incoming train times or add your own!</p>
    </div>

    <div class="container mb-3 border border-bottom-0 rounded">
        <div class="row">
            <div class="panel col-12 panel-primary py-2 mt-0">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
            </div>
            <table class="table table-bordered col-12 mb-0">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes away</th>
                    </tr>
                </thead> 
                <tbody id="add-row">
                    <!-- <tr>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="container mb-3 border rounded">
        <div class="row">
            <form class="col-12">
                <div class="row">
                    <div class="panel col-12 panel-primary border py-2 mt-0 mb-2">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add a new train</h3>

                        </div>
                    </div>
                </div>
                <div class="form-group pt-1">
                    <label for="exampleInputEmail1">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train">
                </div>


                <button type="submit" class="btn mb-3" id="add-train">Submit</button>
            </form>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type=text/javascript src="assets/javascipt/app.js"></script>

</body>

</html>
